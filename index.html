<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="main_wrapper h-100 flex-center">
    <div class="container d-flex">
      <div class="image_wrapper">
        <img src="images/image-product-desktop.jpg" alt="side-image">
      </div>
      <div class="py-7 px-6">
        <span class="font-primary perfume">PERFUME</span>
        <div class="d-flex flex-column fw-bolder font-secondary mt-4 title fs-1">
          <span>Gabrielle</span>
          <span>Essence Eau</span>
          <span>De Parfum</span>
        </div>
        <div class="d-flex flex-column fw-bold fs-4 mt-4 mr-2 font-primary description">
          <span class="mt-2">A floral, solar and voluptuous</span>
          <span class="mt-2">interpretation composed by</span>
          <span class="mt-2">Olivier Polge, Perfumer-Creator</span>
          <span class="mt-2">for the House of CHANEL.</span>
        </div>
        <div class="mt-7 d-flex align-items-center font-secondary">
          <span class="me-2 fs-1 offer-price">$149</span>
          <span class="ms-2 fs-5 price font-primary fw-bold"><s>$169.99</s></span>
        </div>
        <div>
          <button class="add_to_cart flex-center w-100 p-3 fs-3">
            <span class="m-1"><img src="./images/icon-cart.svg" alt=""></span>
            <span class="m-1">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>






  <!-- Perfume

   

     

  $149.99
  $169.99

  Add to Cart -->
</body>

</html>
